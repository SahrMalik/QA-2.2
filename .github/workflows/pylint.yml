name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_todo_list
          MYSQL_USER: sahr
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint mysql-connector-python

    - name: Debug MySQL Connection
      run: |
        echo "Checking if MySQL is reachable..."
        mysql -h 127.0.0.1 -u sahr -proot -e "SHOW DATABASES;"

    - name: Analysing the code with pylint
      run: |
        FILES=$(git ls-files '*.py')
        echo "Files to lint: $FILES"
        if [ -n "$FILES" ]; then pylint $FILES; else echo "No Python files found."; fi

    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL..."
        until mysqladmin ping --host=localhost --user=root --password=root --silent; do
          sleep 2
        done
        echo "MySQL is ready."

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests
